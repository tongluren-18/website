<!DOCTYPE HTML>
<html>
  <head>
    <title>注册</title>
    <meta charset="UTF-8"/>
    <link type="image/x-icon" rel="shortcut icon" href="../image/baidu.ico"/>
  </head>
  <body>
    <form action="http://www.baidu.com">
    <table border="1" align="center" width="1000" height="600">
      <caption>用户注册</caption>
      <tr>
        <td><label>用户名</label></td>
        <td><input/></td>
      </tr>
      <tr>
        <td><label>密码</label></td>
        <td><input type="password"/></td>
      </tr>
      <tr>
        <td><label>政治面貌</label></td>
        <td>
        <select>
        <option>党员</option>
        <option>团员</option>
        <option>少先队员</option>
        </select>
        </td>
      </tr>
      <tr>
        <td><label>性别</label></td>
        <td><input type="radio"/>男<input type="radio"/>女</td>
      </tr>
      <tr>
        <td><label>开发技术</label></td>
        <td><input type="checkbox"/>HTML/CSS<input type="checkbox"/>面向对象语言
        <input type="checkbox"/>数据库<input type="checkbox"/>服务器技术
        </td>
      </tr>
      <tr>
        <td><label>上传文件</label></td>
        <td><input type="file"/></td>
      </tr>
      <tr>
        <td><label>个人简历</label></td>
        <td><textarea></textarea></td>
      </tr>
      <tr>
        <th colspan="2">
          <input type="button"/>
          <input type="reset"/>
          <input type="submit"/>
        </th>
      </tr>
      <tr bgcolor="orange">
        <td>你喜欢的颜色</td>
        <td><input type="color"/></td>
      </tr>
      <tr bgcolor="orange">
        <td>你的英语水平</td>
        <td><input type="range"/></td>
      </tr>
      <tr bgcolor="orange">
        <td>你的薪资</td>
        <td><input type="number"/></td>
      </tr>
      <tr bgcolor="orange">
        <td>出生年月</td>
        <td><input type="date"/></td>
      </tr>
      <tr bgcolor="orange">
        <td>邮箱地址</td>
        <td><input type="email"/></td>
      </tr>
      <tr bgcolor="orange">
        <td>划定范围</td>
        <td><fieldset>
        <legend>区域名称</legend>
        </fieldset></td>
      </tr>
      <tr bgcolor="orange">
        <td colspan="2" align="center">
        <button type="button"/>
        <button type="reset"/>
        <button/>
        </td>
      </tr>
    </table>
    </form>
  </body>
</html>
