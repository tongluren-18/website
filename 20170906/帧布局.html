<!DOCTYPE HTML>
<html>
  <head>
    <title>帧布局</title>
    <meta charset="UTF-8"/>
    <link type="image/x-icon" rel="shortcut icon" href="../image/baidu.ico"/>
  </head>
  <body>
    <table border="1" align="center" width="1000" height="600">
      <tr height="80">
        <td colspan="3">
        <iframe src="top.html" width="100%" height="80" frameborder="0" scrolling="no"></iframe>
        </td>
      </tr>
      <tr valign="top" align="left">
        <td width="150"><!--iframe使用name属性指定该区域的名字-->
        <iframe src="html/left.html" width="100%" height="100%" frameborder="0" scrolling="no" name="left"></iframe>
        </td> 
        <td>中间</td> <td width="180">广告</td>
      </tr>
    </table>
  </body>
</html>
